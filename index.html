<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scrissor Game</title>
    <link rel="stylesheet"href ="style.css">
</head>
<body>
    <div id="head">
        <div id="player">
            <div class="player">Player Score:</div>
            <div id="player-score">0</div>
        </div>
        <div id="computer">
            <div class="computer">Computer Score:</div>
            <div id="computer-score">0</div>
        </div>
    </div>
    
    <div id="message-title">Message:</div>
    <div id="message">Let's play Rock-Paper-Scrissor! The first one reaches 5 points is the winner.</div>
    
    <div id="button">
        <button id ="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <script src="java.js" ></script>
</body>
</html>
